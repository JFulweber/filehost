    type Query {
        users: [User]!
        user(username:String!): User
    }

    type User {
        _id: ID!
        username: String,
        email: String,
        password: String,
        creationDate: Int
    }

    input UserInput {
        username: String!,
        email: String!,
        password: String!
    }

    type Mutation {
        createUser(new_user:UserInput!): Boolean!
    }